---
layout: landing-page
---		
<!-- Main -->
<section class="wrapper style4 container">
	<ul class="posts">
	  {% for post in site.posts %}
		<li class="wrapper style1">
		  <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
			{{ post.excerpt }}
			<section class="special">
				<ul class="buttons">
					<li><a href="{{ post.url }}" class="button">Read more</a></li>
				</ul></section>
		</li>
	  {% endfor %}
	</ul>
</section>
